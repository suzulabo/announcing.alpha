name: CI - client - android

on: workflow_dispatch

jobs:
  build:
    environment: build

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - run: sh ./ci-setup.sh
        working-directory: ./
        env:
          _APPENV_TS: ${{ secrets._APPENV_TS }}
          _FIREBASERC: ${{ secrets._FIREBASERC }}
          _ASSETLINKS_JSON: ${{ secrets._ASSETLINKS_JSON }}
          _GOOGLE_SERVICES_JSON: ${{ secrets._GOOGLE_SERVICES_JSON }}
          _ANDROID_CUSTOM_PROPS: ${{ secrets._ANDROID_CUSTOM_PROPS }}

      - uses: actions/setup-java@v1
        with:
          java-version: '1.8'

      # https://github.com/actions/cache/blob/main/examples.md#java---gradle
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'

      - run: npm install
        working-directory: ./client

      - run: npm run build.android
        working-directory: ./client

      - run: ./gradlew assembleDebug
        working-directory: ./client/android

      - uses: actions/upload-artifact@v2
        with:
          name: announcing-debug.apk
          path: ./client/android/app/build/outputs/apk/debug/app-debug.apk

      - uses: wzieba/Firebase-Distribution-Github-Action@v1.3.2
        with:
          appId: ${{ secrets._FIREBASE_APP_ID }}
          token: ${{ secrets._FIREBASE_TOKEN }}
          groups: testers
          file: ./client/android/app/build/outputs/apk/debug/app-debug.apk
